<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' 
        rel='stylesheet'>
    <link 
        rel="stylesheet" 
        href="style.css" 
        meida="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="top-section-for-adding-element-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button-style">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <section>
        <ul id="in-complete-tasks" class="tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button-style">Edit</button>
            <button class="delete button-style">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button-style">Save</button>
            <button class="delete button-style">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <h3>Completed</h3>
      <section>
        <ul id="completed-tasks" class="tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button-style">Edit</button>
            <button class="delete button-style">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
